name: CI

on:
  push:
    paths:
      - 'terraform/**'
      - 'dbt/**'
  workflow_dispatch:

env:
  SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
  SF_USER:    ${{ secrets.SF_USER }}
  SF_PWD:     ${{ secrets.SF_PWD }}

jobs:
  deploy-terraform:
    name: Deploy Terraform
    runs-on: ubuntu-latest
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init & Validate
        working-directory: terraform/
        run: |
          terraform fmt -check
          terraform init
          terraform validate

  deploy-dbt:
    name: Deploy dbt
    needs: deploy-terraform
    runs-on: ubuntu-latest
    env:
      # On pointe vers le dossier dbt/ et non dbt/dbt/
      DBT_PROFILES_DIR: .
      SF_ACCOUNT:   ${{ secrets.SF_ACCOUNT }}
      SF_USER:      ${{ secrets.SF_USER }}
      SF_PASSWORD:  ${{ secrets.SF_PWD }}
      SF_ROLE:      ${{ secrets.SF_ROLE }}
      SF_DATABASE:  ${{ secrets.SF_DATABASE }}
      SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dbt Snowflake
        run: pip install dbt-snowflake

      - name: Debug dbt config
        working-directory: dbt
        run: dbt debug

      - name: Run raw, bronze, silver and gold models
        working-directory: dbt
        run: |
          dbt deps
          dbt run --models raw.* bronze.* silver.* gold.* --debug

